<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 72px;
            color: #333;
            margin: 0;
        }
        p {
            font-size: 24px;
            color: #555;
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .header {
            background: #007BFF;
            color: #fff;
            padding: 25px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .subheader {
            font-size: 30px;
            color: #007BFF;
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        li a {
            color: #007BFF;
            text-decoration: underline;
        }
        li a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>404 Error</h1>
    </div>
    <div class="error-container">
        <h1>Oops! Page Not Found</h1>
        <p>The page you are looking for may have been moved or does not exist.</p>
        <p>Please check the URL or return to Home</p>
        <ul>
            <li><a href="/">Home Page</a></li>
        </ul>
    </div>
</body>
</html>
